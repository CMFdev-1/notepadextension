<head>
<style>
    .button {
     font-family: Arial, Helvetica, sans-serif;
     font-size: 15px;
     background-color: #FFFFFF;
     color: #000000;
     border-color: #000000;
     height: 30px;
     width: 50px;
     border-radius: 2px;
    }
</head>
<html>
    <body>
        <script>
            function saveText() {
                var save = document.getElementById("input").value
                localStorage.setItem("savedTxt",save)
                console.log("Saved")
            }
            function loadText() {
                var loaded = localStorage.getItem("savedTxt")
                document.getElementById("input").value = loaded;
                console.log("Loaded text")
            }
        </script>
        <textarea placeholder="Start typing here..." cols="60" rows="19" id="input"></textarea>
        <br>
        <button onclick="saveText()">Save</button><a>  </a><button onclick="loadText()" class="button">Load</button>
