    body {
background-color: #000000;
font-family: Arial;
color: #FFFFFF;

    .button {
     font-family: Arial, Helvetica, sans-serif;
     font-size: 15px;
     background-color: #FFFFFF;
     color: #000000;
     border-color: #000000;
     border-radius: 5px;
    }

    color: #FFFFFF;
  }

<html>
    <body>
<center>
        <script>
            function saveText() {
                var save = document.getElementById("input").value
                localStorage.setItem("savedTxt",save)
                console.log("Saved")
            }
            function loadText() {
                var loaded = localStorage.getItem("savedTxt")
                document.getElementById("input").value = loaded;
                console.log("Loaded text")
            }
        </script>
        <textarea placeholder="Start typing here..." cols="60" rows="19" id="input"></textarea>
        <br>
        <br>
        <button onclick="saveText()" class="button">Save text</button><a>  </a><button onclick="loadText()" class="button">Load previously-saved text</button>
